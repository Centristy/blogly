{% extends 'base.html' %}

{% block content %}






<div class="row m-5">

    {% for user in users %}
        <div class="card user-card shadow col-md-4 col-lg-3 col-xl-2 col-sm-10 border border-0 bg-transparent" >
            <p class="name">{{ user.first_name }} {{ user.last_name }}</p>
            <a href = "/users/{{user.id}}"> <img src="{{ user.image_url }}"
                class="card-image pt-3" height="150vw" width= "150vw"> </a>
                <br>
                
                    <button href="/users/{{user.id}}/delete" class="btn btn-outline-danger btn-sm m-1" type="button">
                        Delete
                    </button>
                    <button href="/users/{{user.id}}/edit" class="btn btn-outline-primary btn-sm m-1" type="button">
                        Edit
                    </button>
                

            <br>
                
        </div>
    
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    
        {% endfor %}
    
</div>


<button id="newdeck" class="btn btn-outline-success" type="button" data-toggle="modal" data-target="#usersignup">
    New User
</button>


{% endblock %}
